<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sampler with Google Drive</title>
    <style>
        /* Center content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Center the main container */
        #audioContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }

        /* Center filename display */
        #filenameDisplay {
            font-size: 18px;
            margin-top: 10px;
            display: none;
            user-select: none;      /* Standard */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none;  /* IE 10+ */
        }

        /* Animation styles */
        .swipe-out-left {
            animation: swipeOutLeft 0.5s forwards;
        }

        .swipe-out-right {
            animation: swipeOutRight 0.5s forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        /* Keyframe animations */
        @keyframes swipeOutLeft {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-100%); }
        }

        @keyframes swipeOutRight {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Style adjustments */
        #signInButton, #startButton {
            margin-top: 10px;
        }

        #instructions {
            margin-top: 20px;
            max-width: 300px;
        }

        /* Center audio player */
        #audioPlayer {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Sign-in button -->
    <button id="signInButton">Sign in with Google</button>

    <!-- Container for the audio player and filename display -->
    <div id="audioContainer">
        <!-- Filename display and start button -->
        <div>
            <p id="filenameDisplay"></p>
            <button id="startButton">Start Session</button>
            <audio id="audioPlayer" loop></audio>
        </div>
    </div>

    <p id="instructions">Swipe left to trash, swipe right to save to Google Drive.</p>

    <script src="script.js"></script>
</body>
</html>
