<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sampler with Google Drive</title>
    <style>
        /* Center content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Center the main container */
        #audioContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }

        /* Center filename display */
        #filenameDisplay {
            font-size: 18px;
            margin-top: 10px;
            display: none;
            user-select: none;      /* Standard */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none;  /* IE 10+ */
        }

        /* Animation styles */
        .swipe-out-left {
            animation: swipeOutLeft 0.5s forwards;
        }

        .swipe-out-right {
            animation: swipeOutRight 0.5s forwards;
        }


        /* Keyframe animations */
        @keyframes swipeOutLeft {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-100%); }
        }

        @keyframes swipeOutRight {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
.fade-message {
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    z-index: 1000;
}

.fade-in-out {
    display: block;
    opacity: 1;
    animation: fadeOut 3s forwards; /* Fades out over 3 seconds */
}

.success {
    background-color: #4CAF50; /* Green for success */
}

.failure {
    background-color: #f44336; /* Red for failure */
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
}
        /* Style adjustments */
        #signInButton, #startButton {
            margin-top: 10px;
        }

        #instructions {
            margin-top: 20px;
            max-width: 300px;
        }

        /* Center audio player */
        #audioPlayer {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="saveMessage" class="fade-message"></div>
    <!-- Sign-in button -->
    <button id="signInButton">Sign in with Google</button>

    <!-- Container for the audio player and filename display -->
    <div id="audioContainer">
        <!-- Filename display and start button -->
        <div>
            <p id="filenameDisplay"></p>
            <button id="startButton">Start Session</button>
            <audio id="audioPlayer"></audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
